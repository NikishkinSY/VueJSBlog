<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link href="./less/styles.css" media="screen" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="app" id="app">
      <div class="container">
        <div>
          <input type="text" class="form-control search" v-model="search" placeholder="search">
        </div>
      </div>

      <div class="container">
        <div class="item" @click="choosePlace(place)" v-for="place in filteredPlaces" v-bind:style="{ backgroundImage: 'url(' + place.img + ')' }">
          <h2 class="text">{{ place.name }}</h2>
        </div>
      </div>

      <div class="container">
        <description>{{ choosenPlace.description }}</description>
      </div>
    </div>

    <template id="description">
      <div class="description">
        <slot></slot>
      </div>    
    </template>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script src="./components/PlaceDescription.js"></script>
    <script src="main.js"></script>
  </body>
</html>
